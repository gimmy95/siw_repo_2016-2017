<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuovo Studente</title>
</head>
<body>
	<form action="controllerDati" method="get">
		<div align="center">
			<table>
				<tr>
					<td align="right">Nome:</td>
					<td><input type="text" name="nome" size="20"
						autofocus="autofocus" /></td>
				</tr>
				<tr>
					<td align="right">Cognome:</td>
					<td><input type="text" name="cognome" size="20" /></td>
				</tr>
				<tr>
					<td align="right">Matricola:</td>
					<td><input type="text" name="matricola" size="6" maxlength="6" required /></td>
				</tr>
			</table>
			<input type="submit" value="INVIA" />
		</div>
	</form>
</body>
</html>
